<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人介绍</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .profile-card {
            background: white;
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .profile-card img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid #ddd;
        }
        .profile-card h2 {
            margin: 10px 0;
            color: #333;
        }
        .profile-card p {
            color: #777;
        }
        .profile-card a {
            display: inline-block;
            margin: 10px;
            color: #007BFF;
            text-decoration: none;
        }
        .profile-card a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <img src="your-image.jpg" alt="你的照片"> <!-- 替换为你的图片路径 -->
        <h2>你的姓名</h2>
        <p>前端开发者 | 设计爱好者 | 技术极客</p>
        <p>热爱编程与创造，专注于 Web 技术，致力于提供优雅、高效的前端体验。</p>
        <div>
            <a href="https://github.com/yourprofile" target="_blank">GitHub</a>
            <a href="mailto:youremail@example.com">Email</a>
            <a href="https://linkedin.com/in/yourprofile" target="_blank">LinkedIn</a>
        </div>
    </div>
</body>
</html>
